DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.9
  min_vel_x: 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans: 0.9
  min_vel_trans: 0.0

  max_vel_theta: 3.0
  min_vel_theta: -3.0

  max_in_place_rotational_vel: 3.0
  min_in_place_rotational_vel: -3.0
  max_in_place_vel_theta: 3.0
  min_in_place_vel_theta: -3.0

  acc_lim_x: 4.0
  acc_lim_y: 0.01
  acc_lim_theta: 5.0

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.2
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.0
  vx_samples: 20
  vy_samples: 10
  vth_samples: 5
  controller_frequency: 10.0
  sim_granularity: 0.4
  angular_sim_granularity: 0.2

# Trajectory Scoring Parameters
  path_distance_bias: 4.0
  goal_distance_bias: 10.0
  occdist_scale: 0.005
  forward_point_distance: 0.2
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  meter_scoring: true

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
